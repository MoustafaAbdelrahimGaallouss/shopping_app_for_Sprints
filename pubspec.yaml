name: shoppingapp
description: "A modern Flutter shopping app with clean architecture"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - asset/images/

  fonts:
    - family: Suwannaphum
      fonts:
        - asset: asset/fonts/Suwannaphum/Suwannaphum-Regular.ttf
        - asset: asset/fonts/Suwannaphum/Suwannaphum-Light.ttf
        - asset: asset/fonts/Suwannaphum/Suwannaphum-Bold.ttf
          weight: 700
